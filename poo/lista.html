<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------Fonts------------------------->

    <!--
        Ubuntu
        font-family: 'Ubuntu', sans-serif;

    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <!--
        Kumbh Sans
        font-family: 'Kumbh Sans', sans-serif;
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="lista.css">
    <title>Instudo - Login</title>
</head>

<body>
    <div class="cabecalho">
        <h2 class="tittle"></h2>
        <div class="logo">
            <img src="./img/Instudo_logo-removebg-preview.png" alt="" srcset="" class="logoInstudo">

    <div class="container-cards">
        <div class="card">

        </div>

            <img src="./img/abacus.png" alt="" class="avatar">

        <div class="card">

            <img src="./img/parchment.png" alt="" class="avatar">

        <div class="card">
            <img src="./img/terra.png" alt="" class="avatar">
            <div class="conteudo">Geografia</div>
            <div class="barra-botoes"></div>
        </div>

        <div class="card">
            <img src="./img/computer.png" alt="" class="avatar">
            <div class="conteudo">Informática</div>
            <div class="barra-botoes"></div>
        </div>

    </div>
    <script src="classes.js"></script>
    <script src="teste.js"></script>
