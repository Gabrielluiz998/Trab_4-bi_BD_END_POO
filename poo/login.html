    <title>Instudo - Login</title>
</head>
<body>
    <h2 class="tittle">Welcome to</h2>
    <img src="./img/Instudo_logo-removebg-preview.png" alt="" srcset="" class="logoInstudo">
    
    <form action="#">
        <div class="campos">
            <div class="titulo">Login:</div>
            <label for=""><input type="text" name="" id="iptLogin" maxlength="20"></label>

            <div class="titulo">Senha:</div>
            <label for=""><input type="password" name="" id="iptSenha" maxlength="8"></label>

            <p><a href="">Esqueceu a senha?</a></p>
        </div>

        <label for="" class="botaoEntrar"><input type="button" value="Entrar" id="btnEntrar"></label>

        <div class="outros">
            <p class="topText">Entrar com:</p>
            
            <div class="opcao">
                <label for="">
                    <img src="./img/logo_google-removebg-preview.png" alt="" srcset="" class="imgGoogle">
                    <p class="nomeOpcao">Google</p>
                </label>
            </div>

            <div class="opcao">
                <label for="">
                    <img src="./img/logo_facebook-removebg-preview.png" alt="" srcset="" class="imgFacebook">
                    <p class="nomeOpcao">Facebook</p>
                </label>
            </div>

            <div class="opcao">
                <label for="">
                    <img src="./img/logo_apple-removebg-preview.png" alt="" srcset="" class="imgApple">
                    <p class="nomeOpcao">Apple</p>
                </label>
            </div>
        </div>


    </form>
